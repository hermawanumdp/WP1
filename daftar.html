<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        table,
        th,
        td {
            border: 0px solid black;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form method="POST" action="">
        <fieldset style="float: left;">
            <legend>Biodata Siswa</legend>
            <table>
                <tr>
                    <th>No.Pendaftaran</th>
                    <th>:</th>
                    <td><input type="text" name="nodaftar" size="40"></td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <th>:</th>
                    <td><input type="text" name="nama" size="40"></td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <th>:</th>
                    <th><textarea name="alamat" rows="10"></textarea></th>
                </tr>
                <tr>
                    <th>Jenis Kelamin </th>
                    <th>:</th>
                    <td>
                        <input type="radio" name="gender"> Laki-Laki
                        <input type="radio" name="gender"> Perempuan
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset style="float: right;">
            <legend>Pendaftaran</legend>
            <table>
                <tr>
                    <th>Penerimaan</th>
                    <td>:</td>
                    <td>
                        <select name="gelombang">
                            <option value="g1">Gelombang 1</option>
                            <option value="g2">Gelombang 2</option>
                            <option value="g3">Gelombang 3</option>
                            <option value="g4">Gelombang 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Program Studi</th>
                    <td>:</td>
                    <td>
                        <select name="programstudi">
                            <option value="-1">Pilih Salah satu</option>
                            <optgroup label="Fakultas Ilmu Komputer dan Rekayasa">
                                <option value="SI">Sistem Informasi</option>
                                <option value="IF">Informatika</option>
                                <option value="TE">Teknik Elektro</option>
                            </optgroup>
                            <optgroup label="Fakultas Ekonomi dan Bisnis">
                                <option value="AK">Akuntansi</option>
                                <option value="MJ">Manajemen</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Biaya</th>
                    <td>:</td>
                    <td><input type="text" name="biaya" maxlength="7"></td>
                </tr>
                <tr>
                    <th>Pilihan</th>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jalur" checked value="JT">Jalur Test
                        <input type="radio" name="jalur" value="JTT">Jalur Tanpa Test
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                    <td><input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
